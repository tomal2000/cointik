name: Publish Website to CPanel From Github
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER_GIT }}
        username: ${{ secrets.FTP_USERNAME_GIT }}
        password: ${{ secrets.FTP_PASSWORD_GIT }}
